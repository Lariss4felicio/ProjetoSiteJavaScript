<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='estilo.css'/>
    <title>Descubra seu signo</title>
</head>
<body>
    <header>
        <p>Descubra seu Signo</p>
    </header>
    <section>
        <div id="data">
            <p><label for="dia">Dia:</label>
                <input type="number" name="dia" id="txtdia" min="1" max="31"/>
                <label for="mes">Mês:</label>
                <select name="mes" id="txtmes">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
                <input type="button" id="botao" value="Verificar" onclick="verificar()"/>
            </p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; Larissa Felicio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
